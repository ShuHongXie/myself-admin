# /data/nginx/conf/web-test.conf
server {
    # 监听端口（对应宿主机8081端口）
    listen 8081;
    listen [::]:8081;
    # 服务域名（可改为实际域名，如 web-test.yourdomain.com）
    server_name localhost;

    # 日志配置（按服务拆分，便于排查）
    access_log /var/log/nginx/web-test-access.log main;
    error_log /var/log/nginx/web-test-error.log warn;

    # 客户端请求体最大值（适配文件上传等场景）
    client_max_body_size 100m;

    # 跨域配置（前端请求必备）
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
    add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';

    # OPTIONS请求直接返回200（避免跨域预检失败）
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # 静态文件根目录（指向dist文件夹）
    root /usr/share/nginx/html;
    index index.html;

    # 前端路由配置（SPA History模式支持）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 反向代理核心配置
    location /api {
        # 代理到本地8083端口
        proxy_pass http://localhost:8083;
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态资源缓存（如果服务有静态文件，减轻后端压力）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://web-test-container:80;
        proxy_set_header Host $host;
        # 缓存1天（可根据需求调整）
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        # 不记录静态资源访问日志
        access_log off;
    }
}