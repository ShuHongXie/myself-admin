# /data/nginx/conf/web-test.conf
server {
    # 监听80端口,根据docker-compose.yml文件，docker会自动转发
    listen 80;
    listen [::]:80;
    # 服务域名（可改为实际域名，如 web-test.yourdomain.com）
    server_name localhost;

    # 日志配置（按服务拆分，便于排查）
    access_log /var/log/nginx/web-test-access.log main;
    error_log /var/log/nginx/web-test-error.log warn;

    # 客户端请求体最大值（适配文件上传等场景）
    client_max_body_size 100m;

    # 跨域配置（前端请求必备）
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
    add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';

    # OPTIONS请求直接返回200（避免跨域预检失败）
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # 静态文件根目录（指向dist文件夹）
    root /usr/share/nginx/html;
    index index.html;

    # 前端路由配置（SPA History模式支持）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 反向代理核心配置
    location ^~ /api { # ^~ 强制匹配前缀，避免被其他location覆盖
        proxy_pass http://server-test:8083/; # 末尾加/，配合rewrite
        rewrite ^/api/(.*)$ /$1 break;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        # 直接读取本地静态文件（无需代理）
        root /usr/share/nginx/html;
        # 缓存1天（保留原缓存优化）
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        # 关闭静态资源日志（保留）
        access_log off;
        # 可选：开启gzip压缩，减小静态资源体积
        gzip on;
        gzip_types text/javascript text/css image/png image/jpeg;
    }
}
