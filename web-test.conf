# /data/nginx/conf/web-test.conf

resolver 127.0.0.11 valid=30s;  # Docker å†…ç½® DNSï¼Œå†™åœ¨ server å—å¤–
resolver_timeout 5s;

# ç¬¬äºŒæ­¥ï¼šåŸæœ‰ server å—ä¿ç•™ï¼Œåå‘ä»£ç†ç”¨å˜é‡å»¶è¿Ÿè§£æ
server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    access_log /var/log/nginx/web-test-access.log main;
    error_log /var/log/nginx/web-test-error.log warn;

    client_max_body_size 100m;

    # ========== GZIP å‹ç¼©é…ç½® ==========
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/json application/javascript
               image/svg+xml font/ttf font/otf;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_buffers 32 4k;
    gzip_http_version 1.1;
    # ========== GZIP å‹ç¼©é…ç½® END ==========

    # è·¨åŸŸé…ç½®
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
    add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';

    if ($request_method = 'OPTIONS') {
        return 204;
    }

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # ğŸŒŸ åå‘ä»£ç†ï¼šå˜é‡å»¶è¿Ÿè§£æï¼ˆå¯åŠ¨æ—¶ä¸è§£æï¼Œè¯·æ±‚æ—¶æ‰è§£æï¼‰
    location ^~ /api {
        set $upstream_server server-test:8083;  # å˜é‡å­˜å‚¨åœ°å€
        proxy_pass http://$upstream_server/;    # å˜é‡å½¢å¼ï¼Œå»¶è¿Ÿè§£æ
        rewrite ^/api/(.*)$ /$1 break;

        # å®¹é”™é…ç½®ï¼ˆåç«¯ä¸å¯ç”¨æ—¶è¿”å›å‹å¥½æç¤ºï¼‰
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 10s;

        # åŸæœ‰ä»£ç†å¤´é…ç½®
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # é™æ€èµ„æºç¼“å­˜
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        access_log off;
    }

    location = /index.html {
        root /usr/share/nginx/html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
