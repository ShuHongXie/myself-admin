# /data/nginx/conf/docs.conf
# Minilo-UI 组件库文档配置
# 构建命令: pnpm docs:build (在 packages/ui 目录下执行)
# 构建产物: packages/ui/docs/.vitepress/dist
# 访问路径: http://yourdomain.com/
# 注意: VitePress 配置中的 base 需要设置为 '/'

resolver 127.0.0.11 valid=30s;  # Docker 内置 DNS，写在 server 块外
resolver_timeout 5s;

server {
    # 监听80端口，根据docker-compose.yml文件，docker会自动转发
    listen 80;
    listen [::]:80;
    # 服务域名（可改为实际域名，如 docs.yourdomain.com）
    server_name localhost;

    # 日志配置（按服务拆分，便于排查）
    access_log /var/log/nginx/docs-access.log main;
    error_log /var/log/nginx/docs-error.log warn;

    # 客户端请求体最大值（适配文件上传等场景）
    client_max_body_size 100m;

    # ========== GZIP 压缩配置 ==========
    # 启用 gzip 压缩
    gzip on;

    # gzip 压缩级别（1-9，默认6，级别越高压缩率越高但CPU消耗越大）
    gzip_comp_level 6;

    # 最小压缩文件大小，小于这个大小的文件不压缩（单位字节）
    gzip_min_length 1024;

    # gzip 压缩的文件类型
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/json application/javascript
               image/svg+xml font/ttf font/otf;

    # 禁用对老旧浏览器的 gzip 压缩
    gzip_disable "msie6";

    # 在响应头中添加 Vary: Accept-Encoding，告诉代理服务器缓存压缩版本
    gzip_vary on;

    # gzip 缓冲区大小
    gzip_buffers 32 4k;

    # HTTP 版本最低要求（1.1 才支持 gzip）
    gzip_http_version 1.1;
    # ========== GZIP 压缩配置 END ==========

    # 跨域配置（前端请求必备）
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
    add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';

    # OPTIONS请求直接返回200（避免跨域预检失败）
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # 静态文件根目录（指向 VitePress 构建产物 dist 文件夹）
    root /usr/share/nginx/html;
    index index.html;

    # VitePress 文档路由配置（SPA History模式支持）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 禁用 index.html 缓存，确保每次都能获取最新版本
    location = /index.html {
        root /usr/share/nginx/html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # 反向代理配置（代理后端API请求）
    location ^~ /api {
        set $upstream_server server-test:8083;  # 变量存储地址
        rewrite ^/api(.*)$ $1 break;
        proxy_pass http://$upstream_server$uri;

        # 容错配置（后端不可用时返回友好提示）
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
        proxy_next_upstream_timeout 10s;

        # 原有代理头配置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态资源缓存（VitePress 构建的资源文件）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        # 缓存30天（VitePress 构建的资源带有 hash，可以长时间缓存）
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        access_log off;
    }
}
